<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px); /* Adjust width minus padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Command Generator</h1>
        <form id="commandForm">
            <label for="param1">Remote Hostname:</label>
            <input type="text" id="param1" name="Remote Hostname" value="dev-dsk-aysong-2a-9cb0ce0c.us-west-2.amazon.com" required>
            
            <label for="param2">Remote Path:</label>
            <input type="text" id="param2" name="Remote Path" value="NoDefaultYet" required>

            <label for="param2">Local Path:</label>
            <input type="text" id="param3" name="Remote Path" value="~/Desktop/" required>
            
            <button type="submit">Generate Command</button>
        </form>
        <div class="output" id="commandOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
